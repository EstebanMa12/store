<div class="product">
  <div class="product__image">
    <img [src]="img" alt="image"/>
  </div>
  <div class="product__info">
    <h3 class="product__name">{{ name }}</h3>
    <p class="product__description">{{description}}</p>
    <p class="product__price">{{price}}</p>
    <button class="product__button">
      Add to cart
    </button>
  </div>
</div>
